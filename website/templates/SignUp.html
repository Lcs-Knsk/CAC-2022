{% extends 'homeBase.html' %}

{% block title %} Sign Up {% endblock %}

{% block ExtraLinks %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/auth.css') }}">
{% endblock %}

{% block content %}

<form method="POST" id="signUpForm">
    <h3 align="center">Sign Up</h3>
    <div align="center">
        <label for="Username">Username: </label>
        <input type="Username" id="Username" name="Username" placeholder="Enter Username">
    </div align="center">

    <div align="center">
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Password">
    </div>

    <div align="center">
        <label for="Password2">Password:    </label>
        <input type="password" id="Password2" name="Password2" placeholder="Confirm Password">
    </div>
    <br>
    <br>
    <button type="submit" name="signUpForm" class="submitButton">SUBMIT</button>
</form>
<form method="POST" id="loginForm">
    <h3 align="center">Log In</h3>
    <div align="center">
        <label for="Username">Username: </label>
        <input type="Username" id="Username" name="Username" placeholder="Enter Username">
    </div>

    <div align="center">
        <label for="Password">Password:  </label>
        <input type="password" id="Password" name="Password" placeholder="Enter Password">
    </div>
    <br>
    <br>
    <button type="submit" name="loginForm" class="submitButton">LOG IN</button>
</form>

{% endblock %}
