<!DOCTYPE html>
<html>
    <!--{% extends 'homeBase.html' %}

    {% block title %} Sign Up {% endblock %}
    
    {% block ExtraLinks %}-->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/auth.css') }}">
    <!--{% endblock %}
    
    {% block content %}-->
    <body>
        <div class="background">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                </div>
                <form id="LogIn" class="input-group" method="POST">
                    <input type="text" class="input-field" name="Username" placeholder="Enter Username" required>
                    <input type="password" class="input-field" name="Password" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" name="loginForm" class="submit-btn">Log In</button>
                </form>
                <form id="SignUp" class="input-group" method="POST">
                    <input type="text" class="input-field" name="Username" placeholder="Enter Username" required>
                    <input type="password" class="input-field" name="Password" placeholder="Enter Password" required>
                    <input type="password" class="input-field" name="Password2" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" name="signUpForm" class="submit-btn">Sign Up</button>
                </form>

            </div>
        </div>



        <div id="topBar">
            <div id="Title">
                <a href="{{ url_for('views.Info') }}">State Forest App</a>
            </div> 

            <div id="StateView">
                <a href="{{ url_for('views.StateView') }}">State View</a>
            </div>
            <div id="UploadedPictures">
                <a href="{{ url_for('views.Uploads') }}">Uploaded Pictures</a>
            </div>
            
        </div>
        <script>
            var x = document.getElementById("LogIn");
            var y = document.getElementById("SignUp");
            var z = document.getElementById("btn");

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
<!---


{% endblock %}
-->
</html>
